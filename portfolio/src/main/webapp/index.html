<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="galleryDiv" id="galleryDiv">
        <h1>Gallery</h1>
        <p>Some fun photos of me</p>
        <section class="container">
          <div class="gallery">
            <a target="_blank" href="images/remarkables.jpg">
              <img src="images/remarkables.jpg" width="600" height="400">
            </a>
            <div class="desc">Remarkables Mountain Range in New Zealand</div>
          </div>
          <div class="gallery">
            <a target="_blank" href="images/seacliff.jpg">
              <img src="images/seacliff.jpg" width="600" height="400">
            </a>
            <div class="desc">Seacliff Bridge</div>
          </div>
          <div class="gallery">
            <a target="_blank" href="images/skydiving.jpg">
              <img src="images/skydiving.jpg" width="600" height="400">
            </a>
            <div class="desc">Skydiving at St Kilda</div>
          </div>
          <div class="gallery">
            <a target="_blank" href="images/helicopter.jpg">
              <img src="images/helicopter.jpg" width="600" height="400">
            </a>
            <div class="desc">Helicopter ride in New Zealand</div>
          </div>
          <div class="gallery">
            <a target="_blank" href="images/superman.jpg">
              <img src="images/superman.jpg" width="600" height="400">
            </a>
            <div class="desc">At the Superman Escape ride in Movie World</div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
